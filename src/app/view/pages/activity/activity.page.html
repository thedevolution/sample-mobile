<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid style="height: 40%;">
      <ion-row>
        <ion-col class="ion-align-items-center">Map goes here</ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row >
        <ion-col>
          <ion-list *ngFor="let activity of activities" style="margin-bottom: 2px;">
            <ion-item style="border-bottom: 1px solid black;">
              <ion-grid style="width: 100%;">
                <ion-row>
                  <ion-col style="white-space:normal;" col-10>
                    <b>Date: {{activity.date | date}}</b>
                    <br/>
                    Miles: {{activity.miles}}<br/>
                    Duration: {{activity.hours}}:{{activity.minutes}}:{{activity.seconds}}
                  </ion-col> 
                  <ion-col size="auto" class="ion-align-items-center ion-align-self-end">
                      <ion-icon name="map"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
